<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Watch Movies & TV Shows</h1>
                <p>Stream thousands of movies and TV shows, all on Netflix.</p>
            </div>
        </section>

        <section class="movie-posters">
            <h2>Popular Movies</h2>
            <div class="poster-container">
                <div class="poster"><img src="https://via.placeholder.com/200x300" alt="Movie 1"></div>
                <div class="poster"><img src="https://via.placeholder.com/200x300" alt="Movie 2"></div>
                <div class="poster"><img src="https://via.placeholder.com/200x300" alt="Movie 3"></div>
                <div class="poster"><img src="https://via.placeholder.com/200x300" alt="Movie 4"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
